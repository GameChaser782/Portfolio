<!DOCTYPE html>
<html>
 
<head>
    <title>Lightbox Gallery</title>
    <link rel="stylesheet"
          type="text/css"
          href="lightbox2/dist/css/lightbox.min.css">
    <script src=
"lightbox2/dist/js/lightbox-plus-jquery.min.js">
    </script>
    <style>
        body {
            text-align: center;
        }
         
        h2 {
            color: green;
        }
         
        .gallery {
            margin: 10px 40px;
        }
         
        .gallery img {
            width: 200px;
            height: 50px;
            transition: 1s;
            padding: 5px;
        }
         
        .gallery img:hover {
            filter: drop-shadow(4px 4px 6px gray);
            transform: scale(1.1);
        }
    </style>
</head>
 
<body>
    <h2>Harshit Upadhyay</h2>
    <b>My Photos</b>
    <div class="gallery">
        <a href=
"https://ibb.co/cK5gd33"
           data-lightbox="mygallery">
            <img src=
"https://ibb.co/cK5gd33">
        </a>
        <a href=
"https://ibb.co/pZpLccM"
           data-lightbox="mygallery">
            <img src=
"https://ibb.co/pZpLccM">
        </a>
        <a href=
"https://ibb.co/XCkmLtQ"
           data-lightbox="mygallery">
            <img src=
"https://ibb.co/XCkmLtQ">
        </a>
    </div>
</body>
 
</html>
